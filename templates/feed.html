<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>

<body>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.name }}">{{ post.metadata.title }}</a>
                ({{ post.metadata.date }})
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
