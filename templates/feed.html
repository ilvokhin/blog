<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="blog.ilvokhin.com">
    <meta name="author" content="Dmitry Ilvokhin">

    <title>blog.ilvokhin.com</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>

<body class="feed">
<header>
<a class="title" href="/">
    <h1>blog.ilvokhin.com</h1>
</a>
</header>

<main>
<content>

{% if posts %}
    <ul class="posts">
    {% for post in posts %}
        <li>
            <span>
            <i>
            <time datetime="{{ post.metadata.date.strftime('%Y-%m-%d') }}" pubdate>
            {{ post.metadata.date.strftime('%Y-%m-%d') }}
            </time>
            </i>
            </span>
            <a href="{{ post.name }}">{{ post.metadata.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}

</content>
</main>
<footer>
    <small><p><a class="rss" href="/atom.xml">Atom / RSS</a></p><small>
</footer>
</body>

</html>
